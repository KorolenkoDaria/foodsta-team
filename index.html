<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>FoodSta</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Kalam&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="section section-hero">
      <div class="container hero-container">
        <div class="hero-content">
          <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
          <p class="paragraph-text hero-paragraph">
            With just a few clicks, you can have your favorite meals delivered
            straight to your doorstep, no matter where you are. Order now and
            enjoy a hassle-free and delicious meal from the comfort of your own
            home.
          </p>
          <button class="button hero-btn" type="button">Order Now</button>
        </div>

        <div class="hero-image-container">
          <img
            class="hero-image"
            src="./img/hero.png"
            alt=""
            width="528"
            height="528"
          />
          <svg class="hero-vector-left" width="40" height="48">
            <use href="./img/icons.svg#vector-l"></use>
          </svg>
          <svg class="hero-vector-right" width="40" height="48">
            <use href="./img/icons.svg#vector-r"></use>
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
